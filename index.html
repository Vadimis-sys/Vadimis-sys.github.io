<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #b375fa;
        }

        #grafic {
            text-align: center;
        }

        #all_gallery {
            border: 3px solid black;
            border-radius: 20px;
            font-family: Arial Black;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #ffe400;
        }

        #div_gallery {
            padding-left: 30px;
            padding-bottom: 30px;
            display: flex; /* Включает режим флексбокса */
            flex-wrap: wrap; /* Разрешает перенос элементов на новую строку */
            gap: 40px;
        }

        #image_porozhnyak {
            display: block;
            margin-top: 10px;
            margin-bottom: 25px;
            margin-left: 12%;
            width: 75%;
            height: auto;
        }

        #image_chockoboy, #video_vadim, #image_kot, #image_anonim, #image_beer {
            border-radius: 20px;
            width: 256px;
            height: auto;
        }

        footer {
            font-family: Arial Black;
            font-weight: bold;
            text-align: right;
        }

        #randbut {
            margin-top: 1%;
            margin-left: 32%;
            width: 35%;
            height: 50px;
            border-radius: 10px;
						color: black;
						font-family: Arial Black;
						font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="imgs/graff_porozhnyak.png" id="image_porozhnyak" alt="Обложка" />
    </header>
    <main>
        <div id='all_gallery'> 
            <p> ГАЛЕРЕЯ </p>
            <div id='div_gallery'>
                <video src='videos/vadim.mp4' controls id='video_vadim' alt='Видео с вадимом'> Ваш браузер не поддерживает .mp4 видео</video>
                <img src="imgs/chockoboy.jpg" id="image_chockoboy" alt="Вадимка чокобой" />
                <img src="imgs/kot.jpg" id="image_kot" alt="Кот" />
                <img src="imgs/anonim.jpg" id="image_anonim" alt="Аноним" />
                <img src="imgs/beer.jpg" id="image_beer" alt="Пивас"/>
            </div>
        </div>
        <button id='randbut'> НE НАЖИМАТЬ </button>
    </main>
    <footer>
        created by @bladasone
    </footer>
    <script>
        let randbut = document.getElementById('randbut');
        function RandomColor() {
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`}
        randbut.addEventListener('click', function() {
        randbut.style.backgroundColor = RandomColor()})
    </script>
</body>
</html>
