<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #b375fa;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #grafic {
            text-align: center;
        }

        #all_gallery {
            border: 3px solid black;
            border-radius: 20px;
            font-family: Arial Black;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #ffe400;
            margin: 20px;
            padding: 10px;
        }

        #div_gallery {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        #image_porozhnyak {
            display: block;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            height: auto;
        }

        #image_chockoboy, #video_vadim, #image_kot, #image_anonim, #image_beer, #image_kuvyrok{
            border-radius: 20px;
						margin-bottom: 25px;
            width: 100%;
            max-width: 256px;
            height: auto;
        }

        footer {
            font-family: Arial Black;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background-color: #ffe400;
            margin-top: 20px;
        }

        #randbut {
            margin: 20px auto;
            width: 90%;
            max-width: 300px;
            height: 50px;
            border-radius: 10px;
            color: black;
            font-family: Arial Black;
            font-weight: bold;
            display: block;
            background-color: #ffe400;
            border: 2px solid black;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            #all_gallery {
                font-size: 18px;
            }

            #randbut {
                font-size: 16px;
            }

            #div_gallery {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="imgs/graff_porozhnyak.png" id="image_porozhnyak" alt="Обложка" />
    </header>
    <main>
        <div id='all_gallery'> 
            <p> ГАЛЕРЕЯ </p>
            <div id='div_gallery'>
                <video src='videos/vadim.mp4' controls id='video_vadim' alt='Видео с вадимом'> Ваш браузер не поддерживает .mp4 видео</video>
                <img src="imgs/chockoboy.jpg" id="image_chockoboy" alt="Вадимка чокобой" />
                <img src="imgs/kot.jpg" id="image_kot" alt="Кот" />
                <img src="imgs/anonim.jpg" id="image_anonim" alt="Аноним" />
                <img src="imgs/beer.jpg" id="image_beer" alt="Пивас"/>
								<img src="imgs/kuvyrok.jpg" id="image_kuvyrok" alt="Кувырок"/>
            </div>
        </div>
        <button id='randbut'> НE НАЖИМАТЬ </button>
    </main>
    <footer>
        created by @bladasone
    </footer>
    <script>
        let randbut = document.getElementById('randbut');
        function RandomColor() {
            let r = Math.floor(Math.random() * 256);
            let g = Math.floor(Math.random() * 256);
            let b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`}
        randbut.addEventListener('click', function() {
        randbut.style.backgroundColor = RandomColor()})
    </script>
</body>
</html>
